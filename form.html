    <main>
        <h1>REPLACE THIS HEADING</h1>
        <form method="get" action="review.html">

            <!--any legend elements?-->

            <label>Product Name
                <select name="product" id="product" required>
                    <option selected disabled>Select a Product...</option>

                <input type="radio" name="star-rating" value="5" required>☆☆☆☆☆</input>
            </label>

            </label>
            
        </form>
