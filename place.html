<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tyler Matthew Peterson">
    <meta name="description" content="A page with information about Iowa to practice responsive images, JavaScript functions, etc.">
    <title>Iowa Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Iowa</h1>
    </header>
    <main>
        <div class="hero">
            <picture class="hero-picture">
                <source media="(min-width: 800px)" srcset="images/iowa-large.webp"></src>
                <source media="(max-width: 799px)" srcset="images/iowa-small.webp"></src>
                <img class="hero-image" src="images/iowa-small.webp" alt="" width="599" height="900">
            </picture>
            <section id="data-section">
                <div class="smaller-parent">
                    <h2>Data</h2>
                    <ul>
                        <li>Stuff</li>
                        <li>More stuff</li>
                        <li></li>
                        <li>A lot of stuffy stuff</li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </section>
            <section id="weather-section">
                <div class="smaller-parent">
                    <h2 class="weather-heading">Weather</h2>
                    <picture class="weather-icon">
                        <source media="(min-width: 800px)" srcset="images/weather.webp">
                        <source media="(max-width: 799px)" srcset="images/weather.svg">
                        <img src="images/weather.svg" alt="Partly cloudy weather icon" width="100" height="100">
                    </picture>
                    <ul>
                        <li>Temperature: <span id="temperature-number">49</span> °F</li>
                        <li>Conditions: Partly Cloudy</li>
                        <li>Wind: <span id="wind-number">5</span> mph</li>
                        <li>Wind Chill: <span id="wind-chill"></span></li>
                    </ul>
                    </div>
            </section>   
        </div>
    </main>
    <footer class="page-footer">
        <p>
            ©<span id="currentyear"></span> | Tyler Matthew Peterson | Iowa
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
