<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tyler Peterson">
    <meta name="description"
        content="The Pokemon Type Matchup Tool's Type Effectiveness Calculator--Determine how effective a given type of move will be on any type(s) of Pokemon.">
    <title>Pokémon Type Effectiveness Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/pokemon-type-matchup-tool.css">
    <script src="scripts/pokemon-type-effectiveness-calculator.js" defer></script>
</head>

<body>
    <header>
        <h1>Pokémon Type Matchup Tool</h1>
        <button id="menu" title="Navigation menu hamburger button"></button>
        <nav>
            <ul id="navigation">
                <li><a href="pokemon-type-matchup-tool.html">Home </a></li>
                <li>Type Chart </li>
                <li><a href="pokemon-type-effectiveness-calculator.html">Calculator </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="calculator-form">
            <fieldset>
                <legend>Attacking Pokémon</legend>
                <label>Move type
                    <select id="move-type-select" required>
                        <option value="" selected disabled>Select...</option>
                        <!--Dynamically-generated options from JavaScript types array-->
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>Defending Pokémon</legend>
                <label>Type 1
                    <select id="defense-type-select" required>
                        <option value="" selected disabled>Select...</option>
                        <!--Dynamically-generated options from JavaScript types array-->
                    </select>
                </label>

                <label>Type 2 (Optional)
                    <select id="defense-type-select2">
                        <option value="" selected disabled>Select...</option>
                        <!--Dynamically-generated options from JavaScript types array-->
                    </select>
                </label>
            </fieldset>
            <input id="calculate-button" type="submit" value="Calculate Damage Modifier">
        </form>
        <div id="calc-results">

        </div>
    </main>
    <footer>
        <p class="footer-paragraph">©<span class="current-year"></span> Tyler Peterson</p>
    </footer>
</body>

</html>
